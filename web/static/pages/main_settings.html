{{define "settings"}}
<div class="main__settings--content">
    <div class="main__settings--btn-panel">
        <button class="main__settings--btn" panel-id="settings-theme-panel">Изменить тему</button>
    </div>
</div>

<div class="main__settings--panel" id="settings-theme-panel">

    <p class="settings__theme--title">Темные темы</p>

    <div class="settings__theme--panel">
        <div class="settings__theme--table table__theme--blue" theme="dark" color="blue">
            <div class="table__theme--title"></div>
            <div class="table__theme--th"></div>
            <div class="table__theme--td"></div>
            <div class="table__theme--td"></div>
            <div class="table__theme--td"></div>
        </div>

        <div class="settings__theme--table table__theme--orange" theme="dark" color="orange">
            <div class="table__theme--title"></div>
            <div class="table__theme--th"></div>
            <div class="table__theme--td"></div>
            <div class="table__theme--td"></div>
            <div class="table__theme--td"></div>
        </div>

        <div class="settings__theme--table table__theme--purple" theme="dark" color="purple">
            <div class="table__theme--title"></div>
            <div class="table__theme--th"></div>
            <div class="table__theme--td"></div>
            <div class="table__theme--td"></div>
            <div class="table__theme--td"></div>
        </div>

        <div class="settings__theme--table table__theme--green" theme="dark" color="green">
            <div class="table__theme--title"></div>
            <div class="table__theme--th"></div>
            <div class="table__theme--td"></div>
            <div class="table__theme--td"></div>
            <div class="table__theme--td"></div>
        </div>
    </div>

    <p class="settings__theme--title title__theme--light">Светлые темы</p>

    <div class="settings__theme--panel panel__theme--light">
        <div class="settings__theme--table table__theme--blue table__theme--light" theme="light" color="blue">
            <div class="table__theme--title"></div>
            <div class="table__theme--th"></div>
            <div class="table__theme--td"></div>
            <div class="table__theme--td"></div>
            <div class="table__theme--td"></div>
        </div>

        <div class="settings__theme--table table__theme--orange table__theme--light" theme="light" color="orange">
            <div class="table__theme--title"></div>
            <div class="table__theme--th"></div>
            <div class="table__theme--td"></div>
            <div class="table__theme--td"></div>
            <div class="table__theme--td"></div>
        </div>

        <div class="settings__theme--table table__theme--purple table__theme--light" theme="light" color="purple">
            <div class="table__theme--title"></div>
            <div class="table__theme--th"></div>
            <div class="table__theme--td"></div>
            <div class="table__theme--td"></div>
            <div class="table__theme--td"></div>
        </div>

        <div class="settings__theme--table table__theme--green table__theme--light" theme="light" color="green">
            <div class="table__theme--title"></div>
            <div class="table__theme--th"></div>
            <div class="table__theme--td"></div>
            <div class="table__theme--td"></div>
            <div class="table__theme--td"></div>
        </div>
    </div>
</div>

<script src="/static/scripts/main_settings.js"></script>
{{end}}
