{{define "main"}}
    <div class="header" id="header">
      <!--Шапка----------->
      <div class="main__header">
        <div class="main__header--panel">
          <button class="main__header--settings" tabindex="1">
            Настройки
          </button>
          <!--Меню----------->
          <div class="header__menu">
            <!-- <button class="header__menu--btn" id="menu-btn-personal" data-tab="main-tab-personal">Личные</button>-->
            <button class="header__menu--btn" id="menu-btn-ingoing" data-tab="main-tab-ingoing">
              Входящие
            </button>
            <button class="header__menu--btn" id="menu-btn-outgoing" data-tab="main-tab-outgoing">
              Исходящие
            </button>
            <button class="header__menu--btn" id="menu-btn-directive" data-tab="main-tab-directive">
              Приказы
            </button>
            <button class="header__menu--btn" id="menu-btn-inventory" data-tab="main-tab-inventory">
              Издания
            </button>
          </div>
        </div>

        <div class="main__header--panel">
          <button class="main__header--account" tabindex="8" id="header-btn-userlogin">{{.AccountData.Login}}</button>
        </div>
      </div>
    </div>
    <!--Левая панель (настройки)----------->
    <div class="main__settings" id="settings-panel">{{template "settings" .}}</div>

    <!--Правая панель (аккаунт)----------->
    <div class="main__account" id="account-panel">{{template "account" .}}</div>

    <!--Центральный блок----------->
    <div class="main">
      <!--ЛИЧНЫЕ--------------------->
      <div class="main__tabs" id="main-tab-personal">Личные</div>

      <!--ВХОДЯЩИЕ--------------------->
      <div class="main__tabs" id="main-tab-ingoing">{{template "ingoing_doc" .}}</div>

      <!--ИСХОДЯЩИЕ--------------------->
      <div class="main__tabs" id="main-tab-outgoing">{{template "outgoing_doc" .}}</div>

      <!--ПРИКАЗЫ--------------------->
      <div class="main__tabs" id="main-tab-directive">{{template "directive_doc" .}}</div>

      <!--ИНВЕНТАРЬ--------------------->
      <div class="main__tabs" id="main-tab-inventory">{{template "inventory_doc" .}}</div>
    </div>

    <!--Окно просмотра нового документа--------------------->
    <div class="main__open-document--panel" id="panel-opendoc">
      <div class="panel__opendoc--resolutions">
        <div class="opendoc__resolutions--panel" id="resolutions-opendoc"></div>
      </div>
     <div class="panel__opendoc--iframe" id="iframe-opendoc"></div>
      <button class="panel__opendoc--btn"></button>
    </div>

<script src="/static/scripts/main_header_panel.js"></script>
<script src="/static/scripts/main_open_files.js"></script>
<script src="/static/scripts/main_panel_buttons.js"></script>
<script src="/static/scripts/main_res_buttons.js"></script>
<script src="/static/scripts/main.js"></script>
<script src="/static/scripts/websocket.js"></script>
{{end}}
